<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("Images/Banner.png");
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #333;
        }
        header img {
            height: 50px;
        }
        header h1 {
            color: #61dafb;
            margin: 0;
            font-size: 36px;
        }
        header h2 {
            color: white;
            margin: 0;
            font-size: 18px;
            text-align: right;
            flex-grow: 1;
        }
        .signup-container {
            width: 300px;
            margin: 100px auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .signup-container h2 {
            text-align: center;
        }
        .signup-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .signup-container button {
            width: 100%;
            padding: 10px;
            background-color: #61dafb;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        .footer a {
            color: #61dafb;
        }
    </style>
</head>
<body>
    <header>
        <img src="Images/Logo.PNG" alt="Logo de la página">
        <h1>Culitos de Fortnite</h1>
        <h2 id="login-btn">Iniciar sesión</h2> <!-- Mostrará el apodo si está logueado -->
    </header>

    <div class="signup-container">
        <h2>Registrarse</h2>

        <!-- Formulario de registro -->
        <form onsubmit="return handleSignup(event)">
            <input type="text" id="nickname" placeholder="Apodo" required>
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <input type="password" id="confirmPassword" placeholder="Confirmar Contraseña" required>
            <button type="submit">Registrarse</button>
        </form>
    </div>

    <script>
        // Función para manejar el registro de usuario
        function handleSignup(event) {
            event.preventDefault(); // Evitar envío de formulario

            const nickname = document.getElementById('nickname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Verificar que las contraseñas coinciden
            if (password !== confirmPassword) {
                alert('Las contraseñas no coinciden. Intenta de nuevo.');
                return;
            }

            // Guardar los datos en localStorage
            localStorage.setItem('nickname', nickname);
            localStorage.setItem('email', email);
            localStorage.setItem('password', password);
            localStorage.setItem('loggedIn', true); // Marcar como logueado

            // Redirigir a la página principal
            window.location.href = 'index.html';
        }

        // Verificar si el usuario ya está logueado y mostrar su apodo en el header
        window.onload = function() {
            const loggedIn = localStorage.getItem('loggedIn');
            const loginBtn = document.getElementById('login-btn');

            if (loggedIn) {
                const nickname = localStorage.getItem('nickname');
                loginBtn.textContent = nickname; // Mostrar el apodo en lugar de "Iniciar sesión"
            } else {
                loginBtn.innerHTML = '<a href="login.html" class="login-btn">Iniciar sesión</a>'; // Enlace para iniciar sesión
            }
        }
    </script>
</body>
</html>
