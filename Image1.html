<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culitos de Fortnite - Imagen 1</title>
    <style>
        /* Tu CSS permanece igual */
    </style>
</head>
<body>
    <header>
        <img src="Images/Logo.PNG" alt="Logo de la página">
        <h1>Culitos de Fortnite</h1>
        <h2 id="login-btn">Iniciar sesión</h2>
    </header>

    <link rel="icon" href="Images/Logo.PNG" type="image/x-icon">

    <div class="image-container">
        <img src="Images/9.png" alt="Imagen grande">
    </div>

    <div class="comments">
        <h3>Comentarios</h3>
        <div id="comments-list">
            <!-- Los comentarios aparecerán aquí -->
        </div>

        <!-- Formulario para agregar comentarios -->
        <form id="comment-form">
            <input type="text" id="commenter-name" placeholder="Tu nombre" required>
            <textarea id="comment-text" placeholder="Escribe tu comentario aquí" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>
    
    <div class="footer">
        <a href="index.html" class="login-btn">Volver a la Página Principal</a>
    </div>

    <script>
        // Función para cargar comentarios almacenados
        function loadComments() {
            const commentsList = document.getElementById('comments-list');
            const comments = JSON.parse(localStorage.getItem('comments')) || [];
            
            commentsList.innerHTML = comments.map(comment => `
                <p><strong>${comment.name}:</strong> ${comment.text}</p>
            `).join('');
        }

        // Función para manejar el envío del formulario
        document.getElementById('comment-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('commenter-name').value.trim();
            const text = document.getElementById('comment-text').value.trim();

            if (name && text) {
                const comments = JSON.parse(localStorage.getItem('comments')) || [];
                comments.push({ name, text });
                localStorage.setItem('comments', JSON.stringify(comments));

                loadComments();

                // Limpiar formulario
                document.getElementById('commenter-name').value = '';
                document.getElementById('comment-text').value = '';
            }
        });

        // Cargar comentarios al cargar la página
        window.onload = function() {
            loadComments();

            // Verificar si el usuario está logueado
            const loggedIn = localStorage.getItem('loggedIn');
            const loginBtn = document.getElementById('login-btn');

            if (loggedIn) {
                const nickname = localStorage.getItem('nickname');
                loginBtn.textContent = nickname;
            } else {
                loginBtn.innerHTML = '<a href="login.html" class="login-btn">Iniciar sesión</a>';
            }
        }
    </script>
</body>
</html>
